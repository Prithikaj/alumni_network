<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="navbar-brand">Alumni Portal</a>
    </div>

    <div class="container">
        <h1>Alumni Registration</h1>
        <div class="login-box">
            <form action="/alumni" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" class="form-control" placeholder="Enter your company name" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" id="role" name="role" class="form-control" placeholder="Enter your job title" required>
                </div>
                <div class="form-group">
                    <label for="info">Additional Information:</label>
                    <textarea id="info" name="info" class="form-control" rows="4" placeholder="Share any relevant information (e.g., projects, achievements)" required></textarea>
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile (Optional):</label>
                    <input type="url" id="linkedin" name="linkedin" class="form-control" placeholder="Enter your LinkedIn profile URL">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

        <h2>Existing Companies:</h2>
        <ul class="companies-list">
            {% for company in companies %}
                <li>{{ company[0] }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
